<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Cutive+Mono|Ubuntu:300|Noticia+Text' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>The Cookie Counter<img src='img/salmon.png'></header>
    <h3>Cookies Needed Per Hour</h3>
    <form id='theForm'>
      <fieldset>
        <legend>Create New Store</legend>
        <label>Cookie Stand Location:</label><br>
        <input name="locationInput" type="text" size="30"><br>
        <label>Minimum Customers Per Hour:</label><br>
        <input name="minCustInput" type="text" size="30"><br>
        <label>Maximum Customers Per Hour:</label><br>
        <input name="maxCustInput" type="text" size="30"><br>
        <label>Average Cookies Per Hour:</label><br>
        <input name="avgPerCustInput" type="text" size="30"><br>
        <button id='submitButton' type="submit">Create Store!</button>
      </fieldset>
    </form>
    <table id='table'>
      <tr id="topRow"></tr>
    </table>
    <footer></footer>
  <script src="app.js"></script>
</body>
</html>
